<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a5219414d.js" crossorigin="anonymous"></script>
    <title>CSSBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper__title">CSSBAYAN</h1>
        <ul class="accordion">
            <li>
                <div class="meminfo">
                    <div class="meminfo__title">
                        <label for="1stMeme">Junior devs writing comments </label>
                    </div>
                    <div class="meminfo__plus">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                    <div class="meminfo__minus">
                        <i class="fa-solid fa-minus fa-xl"></i>
                    </div>
                </div>
                <input class="meminfo__input" type="checkbox" name="checker" id="1stMeme" checked>
                <div class="content">
                    <img src="images/first.jpg" alt="first-meme-image">
                </div>
            </li>
            <li>
                <div class="meminfo">
                    <div class="meminfo__title">
                        <label for="2ndMeme">Web Development Fundamentals</label>
                    </div>
                    <div class="meminfo__plus">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                    <div class="meminfo__minus">
                        <i class="fa-solid fa-minus fa-xl"></i>
                    </div>
                </div>
                <input class="meminfo__input" type="checkbox" name="checker" id="2ndMeme">
                <div class="content">
                    <img src="images/second.jpg" alt="second-meme-image">
                </div>
            </li>
            <li>
                <div class="meminfo">
                    <div class="meminfo__title">
                        <label for="3rdMeme">Bad idea to become a fullstack developer</label>
                    </div>
                    <div class="meminfo__plus">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                    <div class="meminfo__minus">
                        <i class="fa-solid fa-minus fa-xl"></i>
                    </div>
                </div>
                <input class="meminfo__input" type="checkbox" name="checker" id="3rdMeme">
                <div class="content">
                    <img src="images/third.jpg" alt="third-meme-image">
                </div>
            </li>
            <li>
                <div class="meminfo">
                    <div class="meminfo__title">
                        <label for="4thMeme">Remember the deadline</label>
                    </div>
                    <div class="meminfo__plus">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                    <div class="meminfo__minus">
                        <i class="fa-solid fa-minus fa-xl"></i>
                    </div>
                </div>
                <input class="meminfo__input" type="checkbox" name="checker" id="4thMeme">
                <div class="content">
                    <img src="images/last.jpg" alt="fourth-meme-image">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
